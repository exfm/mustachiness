{% macro stache(song) %}
    <div id="{{song['id']}}" class="stache">
        <div>
            <a href="/song/{{song['id']}}">{{song['artist_name']}} - {{song['title']}}</a>
        </div>
    </div>
    <script>
        window.staches["{{song['id']}}"] = {{song|tojson|safe}};
    </script>
{% endmacro %}
