{% extends "base.html" %}
{% from "_helpers.html" import stache %}
{% block body %}
    {% for song in songs %}
        {{stache(song)}}
    {% endfor %}
    {% if has_less %}
        <a href="/latest?start={{start-results}}"></a>
    {% endif %}
    {% if has_more %}
        <a href="/latest?start={{start+results}}"></a>
    {% endif %}
{% endblock %}
